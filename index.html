  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .game-card a {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 8px 16px;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .game-card a:hover {
      background: #e68900;
    }

    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 20px;
    }

    .donate {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .donate button {
      background-color: #ff9800;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      
    }

    .donate button:hover {
      background-color: #e68900;
    }

  </style>
</head>
